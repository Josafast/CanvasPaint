<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/icon" href="images/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Canvas paint</title>
</head>
<body>
	<canvas class="canvas"></canvas>
	<section class='about'>
		<img class='close' src="images/svg/close.svg" alt="close">
		<a href="https://github.com/Josafast/CanvasPaint" class="github">
			<img src="images/icons/logo-github.svg" alt="logo-github">
		</a>
		<a href="https://github.com/Josafast" class="jfast">
			<img src="images/icons/jfastSFX.svg" alt="jfast-github-profile">
		</a>
		<p>Todos los derechos reservados para "Ionic" y el uso de sus iconos "Ion-icons" &#169; <b class="year"></b></p>
	</section>
	<div class="box">
		<span class="menu">
			<img class='open' src="images/svg/menu-outline.svg" alt="menu">
			<img class='close' src="images/svg/close.svg" alt="close">
		</span>
		<div class="colorSelector">
			<span class="colorInput"></span>
			<input type="color" class="color">
		</div>
		<input type="range" class="pixels" min="1" max="20">
		<button class="clean" style="color:#000;"><img src="images/svg/trash-bin.svg" alt="trash" class="colorTrash"></button>
		<button class="help"><img src="images/svg/help-outline.svg" alt="help"></ion-icon></button>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
